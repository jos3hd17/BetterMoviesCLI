<div class="form-group">
    <label for="usr">Usuario:</label>
    <input type="text" class="form-control" id="usr" [(ngModel)]="user">
</div>
<div class="form-group">
    <label for="pwd">Password:</label>
    <input type="password" class="form-control" id="pwd" [(ngModel)]="password">
</div>
<button (click)="login()">INGRESAR</button>
